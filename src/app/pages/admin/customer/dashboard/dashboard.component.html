<div class="h-screen flex-grow-1 overflow-y-lg-auto">
  <!-- Header -->
  <header class="bg-surface-primary border-bottom pt-6 pb-6">
    <div class="container-fluid">
      <div class="mb-npx">
        <div class="row align-items-center">
          <div class="col-sm-6 col-12 mb-4 mb-sm-0">
            <!-- Title -->
            <h1 class="h2 mb-0 ls-tight" routerLink="/">Application</h1>
          </div>
          <!-- Actions -->
          <div class="col-sm-6 col-12 text-sm-end">
            <div class="mx-n1">
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Search"
                  aria-label="Recipient's username"
                  aria-describedby="button-addon2"
                  [(ngModel)]="query" id="listSearch"
                  (ngModelChange)="onSearch()"
                />
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  id="button-addon2"
                >
                  <i class="bi bi-search"></i>
                </button>
              </div>
              <!-- <a
              class="btn d-inline-flex btn-sm btn-neutral border-base mx-1"
              >
                <span class="pe-2"> <i class="bi bi-pencil"></i> </span>
                <span>Edit</span>
              </a> -->
              <!-- <a routerLink="/dashboard/add-customer"class="btn d-inline-flex btn-sm btn-primary mx-1">
                <span class="pe-2"> <i class="bi bi-plus"></i> </span>
                <span>Create</span>
              </a> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- Main -->
  <main class="py-6 bg-surface-secondary">
    <div class="container-fluid">
      <!-- Card stats -->
      <div class="row g-6 mb-6">
        <div class="col-xl-3 col-sm-6 col-12">
          <div class="card shadow border-0">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <span class="h6 font-semibold text-muted text-sm d-block mb-2"
                    >Budget</span
                  >
                  <span class="h3 font-bold mb-0">$750.90</span>
                </div>
                <div class="col-auto">
                  <div
                    class="icon icon-shape bg-tertiary text-white text-lg rounded-circle"
                  >
                    <i class="bi bi-credit-card"></i>
                  </div>
                </div>
              </div>
              <div class="mt-2 mb-0 text-sm">
                <span
                  class="badge badge-pill bg-soft-success text-success me-2"
                >
                  <i class="bi bi-arrow-up me-1"></i>13%
                </span>
                <span class="text-nowrap text-xs text-muted"
                  >Since last month</span
                >
              </div>
            </div>
          </div>
        </div>
        <div class="col-xl-3 col-sm-6 col-12">
          <div class="card shadow border-0">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <span class="h6 font-semibold text-muted text-sm d-block mb-2"
                    >New projects</span
                  >
                  <span class="h3 font-bold mb-0">215</span>
                </div>
                <div class="col-auto">
                  <div
                    class="icon icon-shape bg-primary text-white text-lg rounded-circle"
                  >
                    <i class="bi bi-people"></i>
                  </div>
                </div>
              </div>
              <div class="mt-2 mb-0 text-sm">
                <span
                  class="badge badge-pill bg-soft-success text-success me-2"
                >
                  <i class="bi bi-arrow-up me-1"></i>30%
                </span>
                <span class="text-nowrap text-xs text-muted"
                  >Since last month</span
                >
              </div>
            </div>
          </div>
        </div>
        <div class="col-xl-3 col-sm-6 col-12">
          <div class="card shadow border-0">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <span class="h6 font-semibold text-muted text-sm d-block mb-2"
                    >Total hours</span
                  >
                  <span class="h3 font-bold mb-0">1.400</span>
                </div>
                <div class="col-auto">
                  <div
                    class="icon icon-shape bg-info text-white text-lg rounded-circle"
                  >
                    <i class="bi bi-clock-history"></i>
                  </div>
                </div>
              </div>
              <div class="mt-2 mb-0 text-sm">
                <span class="badge badge-pill bg-soft-danger text-danger me-2">
                  <i class="bi bi-arrow-down me-1"></i>-5%
                </span>
                <span class="text-nowrap text-xs text-muted"
                  >Since last month</span
                >
              </div>
            </div>
          </div>
        </div>
        <div class="col-xl-3 col-sm-6 col-12">
          <div class="card shadow border-0">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <span class="h6 font-semibold text-muted text-sm d-block mb-2"
                    >Work load</span
                  >
                  <span class="h3 font-bold mb-0">95%</span>
                </div>
                <div class="col-auto">
                  <div
                    class="icon icon-shape bg-warning text-white text-lg rounded-circle"
                  >
                    <i class="bi bi-minecart-loaded"></i>
                  </div>
                </div>
              </div>
              <div class="mt-2 mb-0 text-sm">
                <span
                  class="badge badge-pill bg-soft-success text-success me-2"
                >
                  <i class="bi bi-arrow-up me-1"></i>10%
                </span>
                <span class="text-nowrap text-xs text-muted"
                  >Since last month</span
                >
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card shadow border-0 mb-7">
        <router-outlet></router-outlet>

        <!-- <div class="card-footer border-0 py-5">
          <span class="text-muted text-sm"
            >Showing 10 items out of 250 results found</span
          >
        </div> -->
      </div>
    </div>
  </main>
</div>
